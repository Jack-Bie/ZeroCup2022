    <div class="container">
      <div class="item active" style="background-image: url(../imgs/2-1.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">
            <i class="fa fa-sun-o">W</i>
          </div>
          <div class="text">
            <div class="tit">老斋舍</div>
            <div class="sub">中国最古老，也一定是最优雅的学生宿舍</div>
          </div>
        </div>
      </div>
      <div class="item" style="background-image: url(../imgs/2-2.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">
            <i class="fa fa-cloud">H</i>
          </div>
          <div class="text">
            <div class="tit">老图书馆</div>
            <div class="sub">

          </div>
        </div>
      </div>
      <div class="item" style="background-image: url(../imgs/2-3.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">

          </div>
          <div class="text">

            <div class="sub">老斋舍被每一个深爱它的武大学子称作“樱花城堡”</div>
          </div>
        </div>
      </div>
      <div class="item" style="background-image: url(../imgs/2-4.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">
            <i class="fa fa-bolt">20</i>
          </div>
          <div class="text">
            <div class="tit">樱花大道</div>
            <div class="sub">
              每当樱花盛开，这里是就浪漫与温柔并存的摄影圣地
            </div>
          </div>
        </div>
      </div>
      <div class="item" style="background-image: url(../imgs/2-5.jpg)">
        <div class="shadow"></div>
        <div class="content">
          <div class="icon">
            <i class="fa fa-snowflake-o">22</i>
          </div>
          <div class="text">
            <div class="tit">武汉的“布达拉宫”</div>
            <div class="sub">
              老斋舍建筑群恢弘的气势与典雅的气质不输于布达拉宫

          </div>
